<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-group">
        <input class="form-control" type="text" name="username" [(ngModel)]="model.usernam" placeholder="Username">
    </div>
   
    <div class="form-group mt-4">
        <input class="form-control" type="password" name="password" [(ngModel)]="model.password" placeholder="Password">
    </div>
    <div class="form-group text-center mt-4">
        <button class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-primary" (click)="cancel()" type="button">Cancel</button>
    </div>
</form>
